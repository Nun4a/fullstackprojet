<mat-card>
    <mat-card-header>
        {{tempsRestant}} secondes restantes
    </mat-card-header>
    <mat-card-content>
        <mat-progress-bar mode="determinate" [value]="progressbarValue"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <ng-container *ngIf="finishedTimer">
            <button mat-raised-button color="primary" (click)="backToHome()">revenir a l'acceuil</button>
        </ng-container>
    </mat-card-actions>
</mat-card>
