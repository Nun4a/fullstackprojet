<mat-card class="flex bg-zinc-300">
  <form [formGroup]="form">
    <div class="flex flex-col">
      <div class="flex flex-row">
        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstName" placeholder="Prénom">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastName" placeholder="Nom">
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="mail" placeholder="Email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Numéro de téléphone</mat-label>
        <input matInput formControlName="phoneNumber" placeholder="N° Téléphone">
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label>Rôle</mat-label>
        <mat-select formControlName="role">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field> -->
      <mat-form-field appearance="fill">
        <mat-label>Centre de rattachement</mat-label>
        <mat-select [(ngModel)]="choosenCenter" [ngModelOptions]="{standalone: true}" name="centre">
          <mat-option *ngFor="let center of centers" [value]="center">
            {{center.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="flex justify-evenly">
        <button mat-raised-button color="primary">Annuler</button>
        <button mat-raised-button color="primary">Désactiver</button>
        <button (click)="onSubmit(form)" mat-raised-button color="primary">Enregistrer</button>
      </div>
    </div>
  </form>
</mat-card>
