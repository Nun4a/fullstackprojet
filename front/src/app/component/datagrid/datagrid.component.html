<div class="mat-elevation-z8 w-full justify-center">
  <h2 *ngIf="title" class="flex justify-center border-0">{{title}}</h2>
    <table class="w-full" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="Supp.">
        <th mat-header-cell *matHeaderCellDef> Suppr </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="deleteUser(element.id)">Suppr</button> </td>
      </ng-container>

      <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef> Modif </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="changeUser(element.id)">Modif</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
